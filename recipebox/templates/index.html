<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"
  ></script>
</head>
<ul class="heading">
  <u>Recipes</u>
  <br />
  {% for foo in data %}
  <li>
    <a href="recipe/{{ foo.id }}/">{{ foo.title }}</a
    ><br />
  </li>
  {% endfor %}
</ul>

<!-- Click <a href="/signup/">here</a> to become a user. -->
<a class="btn btn-outline-primary btn-lg btn-block" href="/signup/" role="button">Sign up</a>

<br />
<!-- Add a new recipe <a href="/recipeadd/">here.</a> -->
<a class="btn btn-outline-primary btn-lg btn-block" href="/recipeadd/" role="button">Add a recipe</a>

<br>
<!-- Log in <a href="/login/">here.</a> -->
<a class="btn btn-outline-primary btn-lg btn-block" href="/login/" role="button">Login</a>
<br />
<a class="btn btn-outline-primary btn-lg btn-block" href="/logout/" role="button">Logout</a>
